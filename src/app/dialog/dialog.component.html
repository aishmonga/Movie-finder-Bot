<div [@dialog] *ngIf="visible" class="dialog">
  <ng-content></ng-content>
  <button
    *ngIf="closable"
    (click)="close()"
    aria-label="Close"
    class="dialog__close-btn"
  >
    <br />
    <img src="https://img.icons8.com/ios/25/000000/close-window.png" />
  </button>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
